<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - מערכת מעקב עבודה בית רבקה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <img src="https://i.postimg.cc/2yhhVCzL/LOGO.jpg" alt="לוגו" class="logo">
        <h1>התחברות למערכת</h1>
        <select id="username" required>
            <option value="">בחר שם</option>
            <option value="ארתור">ארתור</option>
            <option value="גיל">גיל</option>
            <option value="יבגני">יבגני</option>
            <option value="ולרי">ולרי</option>
            <option value="ערן">ערן</option>
        </select>
        <input type="password" id="password" placeholder="סיסמה (רק למנהלים)" style="display: none;">
        <button onclick="login()">התחבר</button>
    </div>
    <div class="datetime">
        <span id="dateDisplay"></span>
        <span id="timeDisplay"></span>
    </div>
    <script src="login.js"></script>
</body>
</html>
